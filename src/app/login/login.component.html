<section class="sign-form">
  <div class="container">
      <div class="sign-in">

          <div class="logo">
              <img src="../../../assets/images/logo.svg" alt="">
          </div>

          <form formGroup="loginForm" (ngSubmit)="getRegisterData(loginForm)">
            <div class="form-group">
              <label for="userName">User name</label>
              <input type="text" id="userName"
              [class.is-invalid]="loginForm.get('userName')?.invalid == true &&
              loginForm.get('userName')?.touched == true"
              formControlName="userName" class="form-control w-100 " placeholder="Name" id="exampleInputEmail1" aria-describedby="emailHelp">
              <span class="m-3 p-2  text-danger border border-danger"
              *ngIf="registraionForm.get('userName')?.invalid == true &&
              registraionForm.get('userName')?.touched == true">
                Email not valid
              </span>
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password"
                 [class.is-invalid]="loginForm.get('password')?.invalid == true && loginForm.get('password')?.touched == true"
                 formControlName="password" class="form-control w-100" placeholder="Password" id="exampleInputPassword1">
                 <span class="m-3 p-2  text-danger border border-danger"
                 *ngIf="registraionForm.get('password')?.invalid == true &&
                 registraionForm.get('password')?.touched == true">
                   password not valid
                 </span>
              </div>

             

              <a type="submit" routerLink="/home">sign in</a>
          </form>



          <span>or</span>

        

          <p>Don't have an account? <button routerLink="/signUp" >Sign up Now!</button></p>
          <p><button >Forgot password?</button></p>

      </div>
  </div>
</section>
